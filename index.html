<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizy v2</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--CSS&JS-->
  <script src="main.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!--Loadingscreen börjar-->
  <div id="load">
  <div class="container">
    <div class="glitch" data-text="LOADING">LOADING</div>
    <div class="glow">LOADING</div>
    </div>
  </div>
  <!--Loadingscreen Slutar-->
  <!--Quiz börjar-->
  <div id="contents">
    <h2 class="quiz">Do you know me?!</h2>
    <table style="Max-width:800px">
      <tr>
        <td>
          <div>
            <p class="question">1. How old am I?</p>
            <ul>
              <input class="answer" type="radio" name="q1" value="1">
              <label id="correctString1">34Yo</label>
              <br>
              <input class="answer" type="radio" name="q1" value="0">
              <label>Like Dimitrij?</label>
              <br>
              <input class="answer" type="radio" name="q1" value="0">
              <label>Old af!</label>
              <br>
              <input class="answer" type="radio" name="q1" value="0">
              <label>25Yo</label>
            </ul>
          </div>
        </td>
        <td>
          <div>
            <p class="question">2. Do I got kids?</p>
            <ul>
              <input class="answer" type="radio" name="q2" value="0">
              <label>Whats that?</label>
              <br>
              <input class="answer" type="radio" name="q2" value="1">
              <label id="correctString2">2 sons!</label>
              <br>
              <input class="answer" type="radio" name="q2" value="0">
              <label>Daughter!</label>
              <br>
              <input class="answer" type="radio" name="q2" value="0">
              <label>No!</label>
            </ul>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div>
            <p class="question">3. Medal in Horse jumping?</p>
            <ul>
              <input class="answer" type="radio" name="q3" value="0">
              <label>Hes just fat!</label>
              <br>
              <input class="answer" type="radio" name="q3" value="1">
              <label id="correctString3">Hell ye!</label>
              <br>
              <input class="answer" type="radio" name="q3" value="0">
              <label>Horse...what?</label>
              <br>
              <input class="answer" type="radio" name="q3" value="0">
              <label>ye..1964</label>
            </ul>
          </div>
        </td>
        <td>
          <div>
            <p class="question">4. Is Dimitrij my brother?</p>
            <ul>
              <input class="answer" type="radio" name="q4" value="0">
              <label>No, father!</label>
              <br>
              <input class="answer" type="radio" name="q4" value="0">
              <label>Sister</label>
              <br>
              <input class="answer" type="radio" name="q4" value="0">
              <label>Who?</label>
              <br>
              <input class="answer" type="radio" name="q4" value="1">
              <label id="correctString4">Nah...</label>
            </ul>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div>
            <p class="question">5. Am I a good pencil artist?</p>
            <ul>
              <input class="answer" type="radio" name="q5" value="1">
              <label id="correctString5">Ye, good actually</label>
              <br>
              <input class="answer" type="radio" name="q5" value="0">
              <label>Hentai?</label>
              <br>
              <input class="answer" type="radio" name="q5" value="0">
              <label>Dont think so</label>
              <br>
              <input class="answer" type="radio" name="q5" value="0">
              <label>Whats a pencil?</label>
            </ul>
          </div>
        </td>
        <td>
          <div>
            <p class="question">6. Do I like the forest?</p>
            <ul>
              <input class="answer" type="radio" name="q6" value="0">
              <label>Moose riding..</label>
              <br>
              <input class="answer" type="radio" name="q6" value="0">
              <label>No, techguy!</label>
              <br>
              <input class="answer" type="radio" name="q6" value="0">
              <label>Hell no!</label>
              <br>
              <input class="answer" type="radio" name="q6" value="1">
              <label id="correctString6">Love it!</label>
            </ul>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div>
            <p class="question">7. Can I repair cars?</p>
            <ul>
              <input class="answer" type="radio" name="q7" value="1">
              <label id="correctString7">Iam a mechanic</label>
              <br>
              <input class="answer" type="radio" name="q7" value="0">
              <label>Only computers</label>
              <br>
              <input class="answer" type="radio" name="q7" value="0">
              <label>Lego builder</label>
              <br>
              <input class="answer" type="radio" name="q7" value="0">
              <label>No to lazy</label>
            </ul>
          </div>
        </td>
        <td>
          <div>
            <p class="question">8. Am I married?</p>
            <ul>
              <input class="answer" type="radio" name="q8" value="0">
              <label>No singel</label>
              <br>
              <input class="answer" type="radio" name="q8" value="0">
              <label>Dont think so?</label>
              <br>
              <input class="answer" type="radio" name="q8" value="0">
              <label>I want him!!!</label>
              <br>
              <input class="answer" type="radio" name="q8" value="1">
              <label id="correctString8">Oh yea!</label>
            </ul>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div>
            <p class="question">9. Do I like alcohol?</p>
            <ul>
              <input class="answer" type="radio" name="q9" value="0">
              <label>Party all night!</label>
              <br>
              <input class="answer" type="radio" name="q9" value="0">
              <label>Ibiza baby!</label>
              <br>
              <input class="answer" type="radio" name="q9" value="1">
              <label id="correctString9">No, a beer maybe</label>
              <br>
              <input class="answer" type="radio" name="q9" value="0">
              <label>Only Champange</label>
            </ul>
          </div>
        </td>
        <td>
          <div>
            <p class="question">10. Rate this Quiz!</p>
            <ul>
              <input class="answer" type="radio" name="q10" value="0">
              <label>bad</label>
              <br>
              <input class="answer" type="radio" name="q10" value="1">
              <label id="correctString10">Hes handsome</label>
              <br>
              <input class="answer" type="radio" name="q10" value="0">
              <label>Sucker</label>
              <br>
              <input class="answer" type="radio" name="q410" value="0">
              <label>Idiot</label>
            </ul>
          </div>
        </td>
      </tr>
    </table>
    <!--Quiz Slutar-->
    <!--Submit börjar-->
    <br />
    <div class="submitter">
      <input class="quizSubmit" id="submitButton" onClick="submitQuiz()" type="submit" value="Submit" />
    </div>
    <!--Visar bara fel svar vid submit-->
    <div class="quizAnswers" id="correctAnswer1"></div>
    <div class="quizAnswers" id="correctAnswer2"></div>
    <div class="quizAnswers" id="correctAnswer3"></div>
    <div class="quizAnswers" id="correctAnswer4"></div>
    <div class="quizAnswers" id="correctAnswer5"></div>
    <div class="quizAnswers" id="correctAnswer6"></div>
    <div class="quizAnswers" id="correctAnswer7"></div>
    <div class="quizAnswers" id="correctAnswer8"></div>
    <div class="quizAnswers" id="correctAnswer9"></div>
    <div class="quizAnswers" id="correctAnswer10"></div>
    <!--visa poäng vid submit-->
    <div>
      <h2 class="quizScore" id="userScore"></h2>
      <p id="message"></p>
    </div>
  </div>
  </div>
</body>

</html>
